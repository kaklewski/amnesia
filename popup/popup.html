<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amnesia</title>
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="../scripts/popup.js" defer></script>
  </head>
  <body>
    <div class="popup-container">
      <label>
        Clear history older than
        <input type="number" id="days-input" min="1" /> days
      </label>
      <button type="button" id="clear-button">Clear now</button>
      <p id="error-message" data-visible="false">Incorrect number of days!</p>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="auto-clear-checkbox" />
          <span class="slider"></span>
        </label>
        <label for="auto-clear-checkbox"> Clear automatically on browser startup </label>
      </div>
    </div>
  </body>
</html>
