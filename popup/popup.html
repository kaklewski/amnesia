<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amnesia</title>
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="../scripts/popup.js" defer></script>
  </head>
  <body data-show-transitions="false">
    <div
      id="clearing-overlay"
      class="clearing-overlay"
      aria-live="polite"
      data-visible="false"
    >
      <div class="clearing-overlay__container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="clearing-overlay__img"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
        </svg>
        <p id="clearing-overlay-text" class="clearing-overlay__text"></p>
      </div>
    </div>

    <div class="popup">
      <label for="days-input" id="days-input-label">
        Clear history older than number of days:
      </label>
      <input
        id="days-input"
        class="days-input"
        type="number"
        inputmode="numeric"
        min="1"
        max="3650"
        step="1"
      />

      <button type="button" id="clear-button" class="clear-button">
        Clear now
      </button>

      <div id="error-alert" data-visible="false">
        <div class="alert alert--error">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M17 3.34a10 10 0 1 1 -15 8.66l.005 -.324a10 10 0 0 1 14.995 -8.336m-5 11.66a1 1 0 0 0 -1 1v.01a1 1 0 0 0 2 0v-.01a1 1 0 0 0 -1 -1m0 -7a1 1 0 0 0 -1 1v4a1 1 0 0 0 2 0v-4a1 1 0 0 0 -1 -1"
            />
          </svg>
          <p id="error-alert-text">Incorrect number of days!</p>
        </div>
      </div>

      <div id="success-alert" aria-live="polite" data-visible="false">
        <div class="alert alert--success">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-1.293 5.953a1 1 0 0 0 -1.32 -.083l-.094 .083l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.403 1.403l.083 .094l2 2l.094 .083a1 1 0 0 0 1.226 0l.094 -.083l4 -4l.083 -.094a1 1 0 0 0 -.083 -1.32z"
            />
          </svg>
          <p id="success-alert-text">History has been cleared.</p>
        </div>
      </div>

      <hr class="popup__divider" />

      <div class="popup__switch">
        <label class="switch">
          <input
            class="switch__input"
            type="checkbox"
            id="show-notifications-checkbox"
          />
          <span class="switch__slider"></span>
        </label>
        <label
          for="show-notifications-checkbox"
          class="switch__label"
          id="show-notifications-checkbox-label"
        >
          Show notification after clearing
        </label>
      </div>

      <div class="popup__switch">
        <label class="switch">
          <input
            class="switch__input"
            type="checkbox"
            id="auto-clear-checkbox"
          />
          <span class="switch__slider"></span>
        </label>
        <label
          for="auto-clear-checkbox"
          class="switch__label"
          id="auto-clear-checkbox-label"
        >
          Clear automatically on browser startup
        </label>
      </div>
    </div>
  </body>
</html>
