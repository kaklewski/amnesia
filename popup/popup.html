<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amnesia</title>
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="../scripts/popup.js" defer></script>
  </head>
  <body>
    <div class="popup-container">
      <label for="days-input"> Clear history older than amount of days: </label>
      <input type="number" id="days-input" min="1" max="5000" step="1" />

      <button type="button" id="clear-button">Clear now</button>

      <div id="error-message" data-visible="false">
        <div class="error-message">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon icon-tabler icons-tabler-filled icon-tabler-exclamation-circle"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M17 3.34a10 10 0 1 1 -15 8.66l.005 -.324a10 10 0 0 1 14.995 -8.336m-5 11.66a1 1 0 0 0 -1 1v.01a1 1 0 0 0 2 0v-.01a1 1 0 0 0 -1 -1m0 -7a1 1 0 0 0 -1 1v4a1 1 0 0 0 2 0v-4a1 1 0 0 0 -1 -1"
            />
          </svg>
          <p>Incorrect number of days!</p>
        </div>
      </div>

      <hr />

      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="auto-clear-checkbox" />
          <span class="slider"></span>
        </label>
        <label for="auto-clear-checkbox"> Clear automatically on browser startup </label>
      </div>

      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="send-notification-checkbox" />
          <span class="slider"></span>
        </label>
        <label for="send-notification-checkbox" class="switch-label">
          Show notification after clearing
        </label>
      </div>
    </div>
  </body>
</html>
